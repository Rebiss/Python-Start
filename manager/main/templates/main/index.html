{% extends 'main/core.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1>Home</h1>
  {% if tasks%}
    {% for el in tasks %}
      <div class="alert alert-success mt-2">
        <h4>{{ el.title }}</h4>
        <p>{{ el.task }}</p>
      </div>
    {% endfor %}
  {% else %}
      <p> No Data in Database </p>
  {% endif %}
{% endblock %}
